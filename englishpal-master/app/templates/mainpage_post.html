<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mainpage_post</title>
</head>
<body>
<form method="post" action="/mark">
    <% count = 1 %>
    <% for x in lst %>
    <p><font color="grey">{{ count }}</font>: <a href="{{ youdao_link(x[0]) }}">{{ x[0] }}</a> ({{ x[1] }})  <input type="checkbox" name="marked" value="{{ x[0] }}"></p>
    <% count += 1 %>
    <% endfor %>
    <input type="submit" value="确定并返回"/>
</form>
</body>
</html>
